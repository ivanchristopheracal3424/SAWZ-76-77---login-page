<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="20">
        <mat-toolbar color="primary">Login page </mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup] = "formGroup" 
        (ngSubmit) = "loginProccess">
            <mat-form-field >
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="email">
            </mat-form-field>
          
            <mat-form-field >
                <mat-label>Password </mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
              </mat-form-field>
              <button mat-raised-button type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
